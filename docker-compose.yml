version: '3.8'

services:
  jobmanager:
    image: flink:1.19.1-java11
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        state.backend: filesystem
        state.checkpoints.dir: file:///aggregator/flink-checkpoints
        rest.bind-port: 8081
        rest.address: 0.0.0.0
        jobmanager.bind-host: 0.0.0.0
        taskmanager.bind-host: 0.0.0.0
        jobmanager.rpc.bind-port: 6123
    volumes:
      - ./flink-checkpoints:/flink-checkpoints
      - ./aggregator/target:/opt/flink/jobs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/overview"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  taskmanager:
    image: flink:1.19.1-java11
    depends_on:
      - jobmanager
    command: taskmanager
    scale: 1
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2
        state.backend: filesystem
        state.checkpoints.dir: file:///flink-checkpoints
        taskmanager.bind-host: 0.0.0.0
        taskmanager.host: taskmanager
        taskmanager.memory.process.size: 1024m
        taskmanager.memory.flink.size: 512m
    volumes:
      - ./flink-checkpoints:/flink-checkpoints
      - ./aggregator/target:/opt/flink/jobs

  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  job-deployer:
    image: flink:1.19.1-java11
    depends_on:
      jobmanager:
        condition: service_healthy
      kafka:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure:3
    environment:
      - APP_ENV=PROD
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - INPUT_TOPIC=chain_transactions_new
      - KAFKA_GROUP_ID=pair_metrics_processor
      - JDBC_URL=jdbc:postgresql://postgres:5432/twilight
      - JDBC_USER=twilight
      - JDBC_PASSWORD=twilight123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
    command: >
      /bin/bash -c "
        echo 'Waiting for JobManager to be ready...' &&
        until curl -s jobmanager:8081/overview; do
          echo 'Waiting for JobManager...' &&
          sleep 5;
        done &&
        echo 'JobManager is ready!' &&
        echo 'Checking for existing jobs...' &&
        if ! flink list -m jobmanager:8081 | grep 'aggregator'; then
          echo 'Deploying Flink job...' &&
          flink run -d -m jobmanager:8081 -c com.twilight.aggregator.AggregatorJob /opt/flink/jobs/aggregator-1.0-SNAPSHOT.jar;
        else
          echo 'Job is already running';
        fi
      "
    volumes:
      - ./aggregator/target:/opt/flink/jobs

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 3

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    restart: on-failure:3
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_PARTITIONS: 4
    volumes:
      - kafka_data:/var/lib/kafka/data
    

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: twilight
      POSTGRES_PASSWORD: twilight123
      POSTGRES_DB: twilight
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U twilight"]
      interval: 5s
      timeout: 5s
      retries: 5

  init-db:
    image: postgres:13
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: twilight
      POSTGRES_PASSWORD: twilight123
      TEST_ENV: "true"
    volumes:
      - ./scripts:/scripts
    command: ["/scripts/init.sh"]

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis

  

volumes:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  postgres_data:
  redis_data: 